<!DOCTYPE html>
<html>

<head>
    <title>Choose</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-bg">
        <a class="navbar-brand" href="#">Find your LAWYER</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Lawyers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Courts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Register</a>
            </li>

        </ul>
    </nav>
    <div class="container-fluid">
        <div class="mt-5 mb-5 border border-primary rounded">
            <form action="" method="POST">
                <div class="row">
                    <h4 class=" col-md-5 mx-auto text-center">REGISTER</h4>

                </div>
                <div class="row mx-1 mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>FirstName</label>
                            <input type="text" name="first_name" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone" class="form-control">

                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label>LastName</label>
                            <input type="text" name="last_name" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control">

                        </div>
                        <div class="form-group">
                            <label>PINCODE</label>
                            <input type="text" name="pin" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-2 mb-2 text-center mx-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="check"
                            required>
                        <label class="form-check-label" for="invalidCheck">
                            If you are a lawyer tick
                        </label>
                        <a href="">
                            <button class="btn btn-success " type="submit">SIGNUP</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer px-5 py-5 ">
            <p class="float-right">
                <a href="">
                    Back to top
                </a>
            </p>
            <p>
                2017-2018 Company, Inc.
                <a href="">Privacy</a>
                <a href="">Terms</a>
            </p>
        </footer>
</body>

</html>
